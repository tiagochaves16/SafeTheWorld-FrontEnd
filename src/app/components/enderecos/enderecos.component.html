<div class="container p-5">
    <div class="border boder-list rounded p-5">
        <button type="button" class="btn btn-sm btn-secondary">
            Novo Endereço
        </button>

        <hr/>

        <table class="table" *ngIf="enderecos">
            <tr class="thead-light">
                <th>Nome do Reciclador</th>
                <th>Rua</th>
                <th>Número</th>
                <th>Cep</th>
                <th>Bairro</th>
                <th>Cidade</th>
                <th>Estador</th>
            </tr>

            <tr *ngFor="let endereco of enderecos">

                <td>{{endereco.nome}} |</td>
                <td>{{endereco.rua}} |</td>
                <td>{{endereco.numero}} |</td>
                <td>{{endereco.cep}} |</td>
                <td>{{endereco.bairro}} |</td> 
                <td>{{endereco.cidade}} |</td>
                <td>{{endereco.estado}} | </td>
                <td>
                    <button type="button" class="btn btn-sm btn-outline-info">Atualizar</button>
                    <button type="button" class="btn btn-sm btn-outline-danger">Excluir</button>
                </td>
            </tr>
            
        </table>

    </div>
</div>

<div class="container p-5">
    <div class="row">
        <div class="col-6 border border-light rounded p-5 shadow" *ngIf="formulario">
            <h6>{{tituloFormulario}}</h6>
            <hr/>

            <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
                <div class="form-group">
                    <label>Nome do Reciclador:</label>
                    <input type="text" class="form-control form-control-sm" formControlName="nome">
                </div>

                <div class="form-group">
                    <label>Rua:</label>
                    <input type="text" class="form-control form-control-sm" formControlName="rua">
                </div>

                <div class="form-group">
                    <label>Número:</label>
                    <input type="text" class="form-control form-control-sm" formControlName="numero">
                </div>

                <div class="form-group">
                    <label>CEP:</label>
                    <input type="text" class="form-control form-control-sm" formControlName="cep">
                </div>

                <div class="form-group">
                    <label>Bairro:</label>
                    <input type="text" class="form-control form-control-sm" formControlName="bairro">
                </div>

                <div class="form-group">
                    <label>Cidade:</label>
                    <input type="text" class="form-control form-control-sm" formControlName="cidade">
                </div>

                <div class="form-group">
                    <label>Estado:</label>
                    <input type="text" class="form-control form-control-sm" formControlName="estado">
                </div>

                <div class="container">
                    <div class="row">
                    <!-- <div class="col-md-4"></div> -->
                      <div class="col-md-6">
                        <button type="submit" class="btn btn-sm btn-outline-success">
                          Salvar
                        </button>
                      </div>
                      <div class="col-md-6">
                        <button type="button" class="btn btn-sm btn-outline-danger">Voltar</button>
                      </div>
                    </div>
                  </div>
            </form>
        </div>
    </div>
</div>
